media:
  - name: media
    label: Media
    input: src/media
    output: /media
    path: /media

content:
  - name: blog
    label: Blog Posts
    type: collection
    path: src/content/blog
    fields:
      - name: title
        label: Title
        type: string
      - name: pubDate
        label: Publication Date
        type: date
      - name: description
        label: Description
        type: string
      - name: tags
        label: Tags
        type: list
        items:
          type: string
      - name: body
        label: Body
        type: rich-text
